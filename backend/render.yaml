services:
  - type: web
    name: roomsync-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: FLASK_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: roomsync-backend
          property: port

